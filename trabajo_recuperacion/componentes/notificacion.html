<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Component</title>
    <link rel="stylesheet" href="../css/notification.css">
</head>
<body>
    <div class="notification-container">
        <div class="notification notification--success">
            <span class="notification__icon">✔</span>
            <p class="notification__message">Success! Your operation was completed.</p>
        </div>

        <div class="notification notification--error">
            <span class="notification__icon">✘</span>
            <p class="notification__message">Error! Something went wrong.</p>
        </div>

        <div class="notification notification--warning">
            <span class="notification__icon">⚠</span>
            <p class="notification__message">Warning! Please check your input.</p>
        </div>

        <div class="notification notification--info">
            <span class="notification__icon">ℹ</span>
            <p class="notification__message">Info! Here is some important information.</p>
        </div>
    </div>
</body>
</html>
